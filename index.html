<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Yield Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üåø Crop Yield Predictor</h1>
      <p>Enter the details below to predict crop yield per hectare.</p>
    </header>

    <section class="card">
      <form id="predictForm">
        <label for="state">State Name:</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Punjab">Punjab</option>
          <option value="Maharashtra">Maharashtra</option>
          <!-- Add more states here -->
        </select>

        <label for="district">District Name:</label>
        <select id="district" name="district" required>
          <option value="">Select District</option>
          <option value="Aligarh">Aligarh</option>
          <option value="Ludhiana">Ludhiana</option>
          <option value="Nagpur">Nagpur</option>
          <!-- Add more districts here -->
        </select>

        <label for="season">Season:</label>
        <select id="season" name="season" required>
          <option value="">Select Season</option>
          <option value="Kharif">Kharif</option>
          <option value="Rabi">Rabi</option>
          <option value="Whole Year">Whole Year</option>
        </select>

        <label for="crop">Crop:</label>
        <select id="crop" name="crop" required>
          <option value="">Select Crop</option>
          <option value="Rice">Rice</option>
          <option value="Wheat">Wheat</option>
          <option value="Maize">Maize</option>
        </select>

        <label for="year">Crop Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2025" required />

        <button type="submit">Predict</button>
      </form>

      <div id="result" class="result-box"></div>
    </section>

    <footer>
      <p>Created by Akshat Bansal &mdash; 2025</p>
    </footer>
  </div>

  <script>
    // JS to handle form submission
    document.getElementById("predictForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("result").innerHTML = "‚è≥ Predicting... (backend integration needed)";
      // You will connect this with backend like Flask to get prediction
    });
  </script>
</body>
</html>
